<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise JS Basics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<h1 id ="header">jQuery Demo - was JavaScript before</h1> <!--id er for at javaScript kan finde det-->

<div>
    <input id = "inputText" type = "text">
</div>

<div id = "text" hidden = "hidden"></div>
<button id="buttonChange" onclick="getInputValue()">Click me</button>

</body>
<!-- Placing scripts at the bottom of the <body> element improves the display speed, because script interpretation slows down the display -->
<script>
// jQuery
    $(document).ready(function()
    {
        $("#buttonChange").click(function()
        {
            changeTextOnButton();
        });
    });

    function changeTextOnButton()
    {
        if ($("#buttonChange").text() === "Click me")
        {
            $("#inputText").val("Change me");
            $("#buttonChange").text("Change text above and click me again!");
        }
        else if ($("#buttonChange").text() === "Click me again!")
        {
            $("#text").hide();
            $("#buttonChange").text("Change text above and click me again!");
        }
        else
        {
            $("#text").show();
            $("#buttonChange").text("Click me again!");
            $("#text").html("Thank you for changing the input to: <b>" + $("#inputText").val() + "</b>");
        }
    }
